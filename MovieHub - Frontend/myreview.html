<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .my-reviews-section {
  padding: 20px;
}

.reviews-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

.review-card {
  background: white;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  transition: transform 0.2s;
}

.review-card:hover {
  transform: scale(1.02);
}

.review-card img {
  width: 100%;
  height: 350px;
  object-fit: cover;
}

.review-content {
  padding: 15px;
}

.review-content h3 {
  margin: 0;
}

.review-content p {
  margin: 10px 0 0;
  font-size: 0.9rem;
  color: #333;
}

.review-date {
  font-size: 0.8rem;
  color: #777;
  margin-top: 5px;
}

    </style>
</head>
<body>
    <!-- My Reviews Section -->
<div class="my-reviews-section" id="my-reviews" >
  <h1>My Reviews</h1>
  <div class="reviews-container" id="my-reviews-list"></div>
</div>

</body>
</html>
